events {
    worker_connections 1024;
}

http {
    # Upstream for backend services
    upstream backend {
        # This will be dynamically set based on ACTIVE_SLOT environment variable
        # Default to blue if not specified
        server backend-${ACTIVE_SLOT:-blue}:8000;
    }

    # Upstream for frontend services
    upstream frontend {
        # This will be dynamically set based on ACTIVE_SLOT environment variable
        # Default to blue if not specified
        server frontend-${ACTIVE_SLOT:-blue}:80;
    }

    # Backend proxy
    server {
        listen 8080;
        server_name _;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check timeout
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            access_log off;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://backend/metrics;
        }

        # API endpoints
        location /api {
            proxy_pass http://backend/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Frontend proxy
    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Status endpoint for Nginx itself
    server {
        listen 8081;
        server_name _;

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx-status {
            stub_status on;
            access_log off;
        }
    }
}
