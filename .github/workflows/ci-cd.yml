name: CI/CD Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install flake8 black
      - run: |
          cd backend
          flake8 .
      - run: |
          cd backend
          black --check .

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: |
          cd frontend
          npm install
      - run: |
          cd frontend
          npm run lint
      - run: |
          cd frontend
          npm run format:check

  build:
    needs: [lint-backend, lint-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - uses: docker/setup-buildx-action@v3

      # Backend Tests
      - run: |
          cd backend
          pip install -r requirements.txt
      - env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          cd backend
          pytest --cov=app tests/

      # Frontend Tests
      - run: |
          cd frontend
          npm install
      - run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      # Build Images
      - run: docker build -t genesis-backend:ci ./backend
      - run: docker build -t genesis-frontend:ci ./frontend

      # Vulnerability Scanning
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: "genesis-backend:ci"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: "genesis-frontend:ci"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"

  build-and-push:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/kieranarchi98/genesis-ai-chatbot-backend:latest
            ghcr.io/kieranarchi98/genesis-ai-chatbot-backend:${{ github.sha }}
      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/kieranarchi98/genesis-ai-chatbot-frontend:latest
            ghcr.io/kieranarchi98/genesis-ai-chatbot-frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      MONGO_DB: ${{ secrets.MONGO_DB }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GF_SECURITY_ADMIN_PASSWORD: ${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}
      REDIS_URL: redis://redis:6379/0
      ENV: prod
      PROMETHEUS_STORAGE: /prometheus
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: |
          docker-compose --env-file .env.prod pull
          docker-compose --env-file .env.prod up -d
