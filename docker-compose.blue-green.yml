version: "3.8"

services:
  # ============================================================================
  # Blue Deployment Slot
  # ============================================================================

  backend-blue:
    image: ghcr.io/kieranarchi98/genesis-ai-chatbot-backend:${BACKEND_VERSION:-latest}
    container_name: llm-backend-blue
    restart: always
    environment:
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENV=${ENV}
      - REDIS_URL=${REDIS_URL}
      - DEPLOYMENT_SLOT=blue
    depends_on:
      - redis
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend-blue:
    image: ghcr.io/kieranarchi98/genesis-ai-chatbot-frontend:${FRONTEND_VERSION:-latest}
    container_name: llm-frontend-blue
    restart: always
    depends_on:
      - backend-blue
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  # ============================================================================
  # Green Deployment Slot
  # ============================================================================

  backend-green:
    image: ghcr.io/kieranarchi98/genesis-ai-chatbot-backend:${BACKEND_VERSION:-latest}
    container_name: llm-backend-green
    restart: always
    environment:
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENV=${ENV}
      - REDIS_URL=${REDIS_URL}
      - DEPLOYMENT_SLOT=green
    depends_on:
      - redis
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend-green:
    image: ghcr.io/kieranarchi98/genesis-ai-chatbot-frontend:${FRONTEND_VERSION:-latest}
    container_name: llm-frontend-green
    restart: always
    depends_on:
      - backend-green
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  # ============================================================================
  # Nginx Reverse Proxy (Traffic Router)
  # ============================================================================

  nginx:
    image: nginx:alpine
    container_name: llm-nginx
    restart: always
    ports:
      - "80:80"
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./nginx-${ACTIVE_SLOT:-blue}.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-blue
      - frontend-blue
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081/nginx-health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # Shared Services
  # ============================================================================

  redis:
    image: redis:7
    container_name: llm-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-blue-green.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    environment:
      - PROMETHEUS_STORAGE=${PROMETHEUS_STORAGE:-/prometheus}
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
